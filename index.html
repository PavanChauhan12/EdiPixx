<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdiPix - Image Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>EdiPix</h1>
            <p>Professional Image Editor</p>
        </header>       

        <main class="editor-container">
            <section class="controls">
                <div class="filter-group">
                    <div class="filter">
                        <div class="filter-header">
                            <label for="brightness">Brightness</label>
                            <span class="value" data-unit="%">100</span>
                        </div>
                        <input type="range" id="brightness" min="0" max="200" value="100">
                    </div>

                    <div class="filter">
                        <div class="filter-header">
                            <label for="blur">Blur</label>
                            <span class="value" data-unit="px">0</span>
                        </div>
                        <input type="range" id="blur" min="0" max="5" value="0" step="0.1">
                    </div>

                    <div class="filter">
                        <div class="filter-header">
                            <label for="contrast">Contrast</label>
                            <span class="value" data-unit="%">100</span>
                        </div>
                        <input type="range" id="contrast" min="0" max="200" value="100">
                    </div>

                    <div class="filter">
                        <div class="filter-header">
                            <label for="hue-rotate">Hue Rotate</label>
                            <span class="value" data-unit="deg">0</span>
                        </div>
                        <input type="range" id="hue-rotate" min="0" max="360" value="0">
                    </div>

                    <div class="filter">
                        <div class="filter-header">
                            <label for="sepia">Sepia</label>
                            <span class="value" data-unit="%">0</span>
                        </div>
                        <input type="range" id="sepia" min="0" max="100" value="0">
                    </div>
                </div>

                <div class="preset-controls">
                    <h3>Presets</h3>
                    <div class="preset-buttons">
                        <button class="preset-btn" data-preset="vintage">Vintage</button>
                        <button class="preset-btn" data-preset="cool">Cool</button>
                        <button class="preset-btn" data-preset="warm">Warm</button>
                        <button class="preset-btn" data-preset="bw">Black & White</button>
                        <button class="preset-btn" data-preset="modern">Modern</button>
                        <button class="preset-btn" data-preset="cinematic">Cinematic</button>
                        <button class="preset-btn" data-preset="vibrant">Vibrant</button>
                    </div>
                </div>

                <div class="flip-controls">
                    <h3>Flip</h3>
                    <div class="flip-buttons">
                        <button id="flip-x" class="flip-btn">Horizontal</button>
                        <button id="flip-y" class="flip-btn">Vertical</button>
                    </div>
                </div>
                
                <button id="reset" class="reset-btn">Reset All Filters</button>
            </section>

            <section class="preview">
                <div class="image-container">
                    <div class="placeholder" id="placeholder">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                        <p>No image selected</p>
                    </div>
                    <img id="preview-image" src="" alt="Preview">
                </div>
                <div class="action-buttons">
                    <input type="file" id="file-input" accept="image/*" hidden>
                    <button id="upload-btn" class="primary-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        Choose Image
                    </button>
                    <button id="crop-btn" class="secondary-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6 2v14a2 2 0 0 0 2 2h14"/>
                            <path d="M18 22V8a2 2 0 0 0-2-2H2"/>
                        </svg>
                        Crop
                    </button>
                    <button id="remove-bg-btn" class="secondary-btn" disabled>
                        Remove Background
                    </button>
                    <button id="download-btn" class="secondary-btn" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Download
                    </button>
                </div>
                <div class="crop-buttons">
                    <button id="crop-confirm-btn" class="primary-btn">
                        Confirm Crop
                    </button>
                    <button id="crop-cancel-btn" class="secondary-btn">
                        Cancel
                    </button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
