<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdiPix - Login</title>
    <link rel="icon" href="logo_4.jpg" type="image/jpg">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="head">
        <header>
            <h1>EdiPix</h1>
            <p>Professional Image Editor</p>
        </header>
        
    
    <div class="container">
        <div class="form-container" id="login-container">
            <form id="login-form">
                <h1>Login</h1>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <span>Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></span>
            </form>
        </div>

        <div class="form-container" id="signup-container">
            <form id="signup-form">
                <h1>Sign Up</h1>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Create Password" required>
                <button type="submit">Sign Up</button>
                <span>Already have an account? <a href="#" id="switch-to-login">Login</a></span>
            </form>
        </div>
        <br>
        <span style="display: block; text-align: center; margin-top: 1rem;">
            <button id="continue-free" class="primary-btn">Continue without Login</button>
        </span>
    </div>
</div>
    <!-- For login -->
    <div id="login-message" class="message"></div>

    <!-- For signup -->
    <div id="signup-message" class="message"></div>


    <script src="login.js"></script>
</body>
</html>
